<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="row">

        <header class="header">
            <div class="container">
                <h1 class="header-title">Todo List</h1>
                <form class="search">
                    <input class="form-search" type="text" name="search" placeholder="search todos">
                </form>
            </div>
        </header>

        <section class="todos">
            <div class="container">
                <ul class="list-todos">
                    <li class="list-todos-item">
                        <span>play mariokart</span>
                        <img src="/img/trash-bin.svg" class="icon-delete" alt="trash-icon">                
                    </li>
                    <li class="list-todos-item">
                        <span>defeat ganon in zelda</span>
                        <img src="/img/trash-bin.svg" class="icon-delete" alt="trash-icon">                
                    </li>
                    <li class="list-todos-item">
                        <span>make a veggie pie</span>
                        <img src="/img/trash-bin.svg" class="icon-delete" alt="trash-icon">                
                    </li>
                </ul>
        </div>
        </section>

        <section class="add-todo">
            <div class="container">
                <form action="add-todo-form" class="add">
                    <label class="add-todo-text" for="">Add a new todo...</label>
                    <input class="add-todo-body" type="text" name="add">
                </form>
            </div>
        </section>
        
    </div>

    <script src="/app.js"></script>
</body>
</html>
